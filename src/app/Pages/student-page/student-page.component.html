<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4>
        Student Details
        <a routerLink="/student/create" class="btn btn-primary btn-sm float-end"
          >Add Student</a
        >
      </h4>
    </div>
    <div class="card-body">
       <div *ngIf="isLoading;else elseTableBlock">
        <app-loader />

       </div>
       <ng-template #elseTableBlock>
        <table class="table table-bordered table-striped table-bordered"></table>
       </ng-template>

      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of students">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.created_at }}</td>
            <td>{{ item.updated_at }}</td>
            <td>
              <a
                routerLink="/student/{{ item.id }}/edit"class="btn btn-success btn-sm"
                >Edit</a
              >
              <button type="button" (click)="deleteStudent($event,item.id)" class="btn btn-danger btn-sm">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
