<div>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h4>
            Edit Student
            <a routerLink="/students" class="btn btn-danger float-end">Back</a>
          </h4>
        </div>
        <div class="card-body">
          <div *ngIf="isLoading; else elseForm">
            <app-loader [title]="loadingTitle"></app-loader>
          </div>
          <ng-template #elseForm>
            <form *ngIf="student" (ngSubmit)="updateStudent()">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" [(ngModel)]="student.name" name="name" id="name" class="form-control">
                <span *ngIf="errors.name" class="text-danger">{{errors.name}}</span>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" [(ngModel)]="student.email" name="email" id="email" class="form-control">
                <span *ngIf="errors.email" class="text-danger">{{errors.email}}</span>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" [(ngModel)]="student.phone" name="phone" id="phone" class="form-control">
                <span *ngIf="errors.phone" class="text-danger">{{errors.phone}}</span>
              </div>
              <div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
            <div *ngIf="errorMessage" class="mt-3 text-danger">{{errorMessage}}</div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
